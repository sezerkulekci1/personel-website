        <label for="sifre">Şifre Giriniz</label>
        <input id="sifre" type="password" placeholder="Şifre" name="password">
        <label for="renk">Renk Seçiniz</label>
        <input id="renk" type="color" name="color">
        <label for="numara">Numara Giriniz</label>
        <input id="numara" type="number" name="num">
        <button>submit</button>
        <input type="submit" value="Tıklayın">
    </form>

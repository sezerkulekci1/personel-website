<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Race Registration</h1>
    <form action="#">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" required>
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" required>
        <p>Select a Race</p>
        <input type="radio" name="race" id="race1">
        <label for="race1">Fun Run 5k</label><br>
        <input type="radio" name="race" id="race2">
        <label for="race2">Half Marathon</label><br>
        <input type="radio" name="race" id="race3">
        <label for="race3">Full Marathon</label><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="parola">Password</label>
        <input type="password" name="password" id="password" required><br>

        <label for="Age">Selecet Age Group</label>
        <select name="options" id="Age">
            <option value="under18">Under 18</option>
            <option value="18-30">18-30</option>
            <option value="30-50">30-50</option>
            <option value="50+">50+</option>
        </select> <br>
        <button>Register!</button>
    </form>
    
</body>
</html>
